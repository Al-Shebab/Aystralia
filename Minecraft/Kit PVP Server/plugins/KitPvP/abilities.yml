Abilities:
  Archer:
    Item:
      Fire: '&aFire Arrows &eON &7(Right Click)'
      NoFire: '&aFire Arrows &cOFF &7(Right Click)'
      Amount: 10
    Message:
      Fire: '%prefix% &bFire Arrows &7are now &eON&7.'
      NoFire: '%prefix% &bFire Arrows &7are now &cOFF&7.'
      Enabled: true
    Sound:
      Sound: GHAST_FIREBALL
      Pitch: 1
      Enabled: true
  Bomber:
    Item:
      Name: '&aTNT Trail &7(Right Click)'
      Amount: 3
    Message:
      Message: '%prefix% &7You have used a &bTNT Trail&7.'
      Enabled: true
    Sound:
      Sound: FIZZ
      Pitch: 1
      Enabled: true
  Witch:
    Item:
      Name: '&aPotion Switcher &7(Right Click)'
    Message:
      Message: '%prefix% &7You now have a new potion.'
      Enabled: true
    Sound:
      Sound: ITEM_PICKUP
      Pitch: 1
      Enabled: true
  Thunderbolt:
    Item:
      Name: '&aLightning Strike &7(Click Player)'
      Amount: 3
    Message:
      Message: '%prefix% &7You have used a &bLighting Strike &7on &b%player%&7.'
      Enabled: true
    Sound:
      Sound: AMBIENCE_THUNDER
      Pitch: 1
      Enabled: true
  Trickster:
    Item:
      Name: '&aSwitcher Pellets &7(Right Click)'
      Amount: 4
    Message:
      Message: '%prefix% &7You have switched places with &b%player%&7.'
      Enabled: true
    Sound:
      Sound: ENDERMAN_TELEPORT
      Pitch: 1
      Enabled: true
