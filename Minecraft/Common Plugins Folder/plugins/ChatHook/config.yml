webhook-url: ""
skin-url: "https://crafatar.com/avatars/%uuid%"
silent-execute-exceptions: true
#when webhook is executed, recommend turning it on

use-displayname: false
#this will use displayname instead of player's username
remove-at-everyone-at-here: true
#this will remove @everyone, @here
smart-filter: true
#this will prevent players from using something like **bold text** or *italic text*
